<!DOCTYPE html>
<html lang="en">
<head>
  <title>Pagos Skeleton</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container-fluid my-3">
  <div class="row g-3">
    <!-- Columna izquierda: método de pago -->
    <div class="col-12 col-md-4 border p-3">
      <div class="border p-3 mb-3">método de pago</div>
      <div class="border p-3 mb-2">tarjeta</div>
      <div class="border p-3 mb-3">billetera digital</div>

      <div class="row g-2">
        <div class="col-6">
          <div class="border p-3 text-center">tarjeta guardada</div>
        </div>
        <div class="col-6">
          <div class="border p-3 text-center">billetera guardada</div>
        </div>
      </div>
    </div>

    <!-- Columna derecha: detalles de pago y envío -->
    <div class="col-12 col-md-8 border p-3">
      <div class="border p-3 mb-3 text-center">detalles de pago</div>

      <div class="border p-3 mb-3">
        <div class="row">
          <div class="col-8">nombre producto</div>
          <div class="col-4 text-end">$$$$</div>
        </div>
      </div>

      <div class="border p-4 mb-4 text-center">botón pagar</div>

      <div class="border p-3 mb-3 text-center">detalles de envío</div>
      <div class="border rounded-pill p-3 mb-3 text-center">detalles 1</div>
      <div class="border rounded-pill p-3 mb-3 text-center">detalles 2</div>
      <div class="border rounded-pill p-3 mb-3 text-center">detalles 3</div>
      <div class="border rounded-pill p-3 mb-3 text-center">detalles 4</div>
    </div>
  </div>
</div>

</body>
</html>
