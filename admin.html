<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admin — Pastas Nonna</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {background:#f5f6f7;font-family:system-ui,-apple-system,Segoe UI,Roboto,sans-serif}
    .flag {height:8px;background:linear-gradient(90deg,#009246 33%,#fff 33% 66%,#ce2b37 66%)}
    .hero {background:#fff;border:1px solid #e5e5e5;border-radius:10px}
    .btn-ghost {border:1px solid #e5e5e5;background:#fff}
    .btn-ghost:hover {background:#f8f9fa}
    #toastArea {position:fixed;top:16px;right:16px;z-index:1080}
  </style>
</head>
<body>
  <div class="flag"></div>

  <div class="container my-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h4>Panel de Administración</h4>
      <a href="catalogo.html" class="btn btn-outline-secondary btn-sm">← Volver al catálogo</a>
    </div>

    <!-- Lista de productos -->
    <div class="hero p-3 mb-3">
      <h6 class="border-bottom pb-2 mb-3">Productos registrados</h6>
      <div id="lista"></div>
    </div>

    <!-- Botón para añadir -->
    <div class="text-end">
      <a href="anadir-editar.html" class="btn btn-success">Añadir producto</a>
    </div>
  </div>

  <div class="flag"></div>
  <div id="toastArea"></div>

  <script>
    const LS_KEY = "productosCatalogo";

    const getCatalogo = () => JSON.parse(localStorage.getItem(LS_KEY) || "[]");
    const setCatalogo = (lista) => localStorage.setItem(LS_KEY, JSON.stringify(lista));

    const lista = document.getElementById("lista");

    function render() {
      const catalogo = getCatalogo();

      if (catalogo.length === 0) {
        lista.innerHTML = `<div class="text-center text-muted py-3">No hay productos en el catálogo.</div>`;
        return;
      }

      lista.innerHTML = catalogo.map((p, i) => `
        <div class="d-flex justify-content-between align-items-center border-bottom py-2">
          <div>
            <strong>${p.nombre}</strong> — $${p.precio.toLocaleString()}
          </div>
          <div class="d-flex gap-2">
            <a href="anadir-editar.html?id=${p.id}" class="btn btn-outline-primary btn-sm">Editar</a>
            <button class="btn btn-outline-danger btn-sm" onclick="quitar(${p.id})">Quitar</button>
          </div>
        </div>
      `).join("");
    }

    function quitar(id) {
      let catalogo = getCatalogo();
      const prod = catalogo.find(p => p.id === id);
      if (!prod) return;
      catalogo = catalogo.filter(p => p.id !== id);
      setCatalogo(catalogo);
      showToast(`"${prod.nombre}" eliminado del catálogo`, "warning");
      render();
    }

    function showToast(msg, type="primary") {
      const wrap = document.getElementById("toastArea");
      const el = document.createElement("div");
      el.className = `toast align-items-center text-bg-${type} border-0 show mb-2`;
      el.innerHTML = `<div class="d-flex"><div class="toast-body">${msg}</div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto"></button></div>`;
      wrap.appendChild(el);
      setTimeout(() => el.remove(), 2500);
    }

    // Si no hay catálogo, crear uno inicial
    if (!localStorage.getItem(LS_KEY)) {
      const base = [
        {id:1,key:"spaghetti",nombre:"Spaghetti",tipo:"larga",precio:4990,img:"img/spaghetti.png"},
        {id:2,key:"ravioli",nombre:"Ravioli",tipo:"rellena",precio:6990,img:"img/ravioli.png"},
        {id:3,key:"gnocchi",nombre:"Gnocchi",tipo:"rellena",precio:4990,img:"img/gnocchi.png"},
        {id:4,key:"tagliatelle",nombre:"Tagliatelle",tipo:"larga",precio:5990,img:"img/tagliatelle.png"}
      ];
      setCatalogo(base);
    }

    render();
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
