<!DOCTYPE html>
<html lang="en">
<head>
  <title>Admin Skeleton</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container-fluid my-3">

  <!-- Encabezado de la lista -->
  <div class="row border">
    <div class="col-12 py-2">Items registrados</div>
  </div>

  <!-- Lista de items -->
  <div class="row">
    <div class="col-12 p-0">
      <div class="d-flex justify-content-between align-items-center px-3 py-2 border-bottom">
        <div>producto</div>
        <div class="d-flex align-items-center gap-2">
          <span class="border px-2 py-1">editar</span>
          <span>-</span>
          <span class="border px-2 py-1">eliminar</span>
        </div>
      </div>

      <div class="d-flex justify-content-between align-items-center px-3 py-2 border-bottom">
        <div>producto</div>
        <div class="d-flex align-items-center gap-2">
          <span class="border px-2 py-1">editar</span>
          <span>-</span>
          <span class="border px-2 py-1">eliminar</span>
        </div>
      </div>

      <div class="d-flex justify-content-between align-items-center px-3 py-2 border-bottom">
        <div>producto</div>
        <div class="d-flex align-items-center gap-2">
          <span class="border px-2 py-1">editar</span>
          <span>-</span>
          <span class="border px-2 py-1">eliminar</span>
        </div>
      </div>
    </div>
  </div>

  <!-- Zona vacía / espacio de trabajo -->
  <div class="row my-4">
    <div class="col-12 border" style="height: 220px;"></div>
  </div>

  <!-- Botón añadir producto -->
  <div class="row">
    <div class="col-12">
      <div class="border d-inline-block px-4 py-3">Añadir producto</div>
    </div>
  </div>

</div>

</body>
</html>
