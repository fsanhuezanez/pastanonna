<!DOCTYPE html>
<html lang="en">
<head>
  <title>Carrito Skeleton</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container-fluid">

  <!-- HEADER / TÍTULO CARRITO -->
  <div class="row border">
    <div class="col-12 text-center py-2">carrito</div>
  </div>

  <!-- LISTA DE PRODUCTOS -->
  <div class="row mt-3">
    <div class="col-12">

      <!-- ITEMS -->
      <div class="border p-3 mb-3">
        <div class="row align-items-center">
          <div class="col-9">producto 1</div>
          <div class="col-3">
            <div class="d-flex justify-content-end align-items-center gap-2">
              <div class="border px-3 py-2 text-center">−</div>
              <div class="border px-3 py-2 text-center">1</div>
              <div class="border px-3 py-2 text-center">+</div>
            </div>
          </div>
        </div>
      </div>

      <div class="border p-3 mb-3">
        <div class="row align-items-center">
          <div class="col-9">producto 2</div>
          <div class="col-3">
            <div class="d-flex justify-content-end align-items-center gap-2">
              <div class="border px-3 py-2 text-center">−</div>
              <div class="border px-3 py-2 text-center">1</div>
              <div class="border px-3 py-2 text-center">+</div>
            </div>
          </div>
        </div>
      </div>

      <div class="border p-3 mb-3">
        <div class="row align-items-center">
          <div class="col-9">producto 3</div>
          <div class="col-3">
            <div class="d-flex justify-content-end align-items-center gap-2">
              <div class="border px-3 py-2 text-center">−</div>
              <div class="border px-3 py-2 text-center">1</div>
              <div class="border px-3 py-2 text-center">+</div>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>

  <!-- BOTONES INFERIORES -->
  <div class="row mt-5">
    <div class="col-12">
      <div class="border text-center py-3 mb-3">botón vaciar carrito</div>
      <div class="border text-center py-3">botón comprar</div>
    </div>
  </div>

  <!-- FOOTER -->
  <div class="row border mt-3">
    <div class="col-12 py-2">footer</div>
  </div>

</div>

</body>
</html>
