<!DOCTYPE html>
<html lang="es">
<head>
  <title>Catálogo</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    .it-banner {
      height: 10px;
      background: linear-gradient(90deg,#128807 33%,#ffffff 33% 66%,#d50000 66%);
    }
    body { background:#fafafa; }
    .hero { background:#fff; border:1px solid #e5e5e5; border-radius:10px; }
    .img-skel {
      width:100%;
      aspect-ratio:1/1;       /* cuadradas */
      border-radius:8px;
      border:1px solid #eee;
      object-fit:cover;
      object-position:center;
    }
    .price { font-weight:600; }
  </style>
</head>
<body>

<div class="container-fluid py-2">

  <!-- HEADER -->
  <div class="row border rounded-2 mb-2 hero">
    <div class="it-banner rounded-top"></div>
    <div class="col-12 d-flex justify-content-between align-items-center p-3">
      <strong class="fs-5">Pastas Nonna</strong>
      <nav class="d-flex gap-3">
        <a href="#">Inicio</a>
        <a href="#">Catálogo</a>
        <a href="login.html">Login</a>
      </nav>
    </div>
  </div>

  <!-- CONTENIDO PRINCIPAL -->
  <div class="row">
    <!-- FILTROS -->
    <div class="col-12 col-md-2 border rounded-2 p-3 mb-3 mb-md-0 hero">
      <h6 class="mb-3 text-success">Filtros</h6>
      <p class="text-muted mb-1">Tipo de pasta</p>
      <div class="form-check"><input class="form-check-input" type="checkbox" id="f1"><label class="form-check-label" for="f1">Larga</label></div>
      <div class="form-check"><input class="form-check-input" type="checkbox" id="f2"><label class="form-check-label" for="f2">Corta</label></div>
      <div class="form-check"><input class="form-check-input" type="checkbox" id="f3"><label class="form-check-label" for="f3">Rellena</label></div>
      <hr>
      <p class="text-muted mb-1">Precio</p>
      <div class="d-flex gap-2">
        <input class="form-control form-control-sm" type="number" placeholder="Mín">
        <input class="form-control form-control-sm" type="number" placeholder="Máx">
      </div>
      <button class="btn btn-sm btn-success mt-2 w-100">Aplicar</button>
    </div>

    <!-- GRID DE PRODUCTOS -->
    <div class="col-12 col-md-10">
      <!-- Barra superior -->
      <div class="row border rounded-2 p-3 hero">
        <div class="col-12 col-md-6 d-flex align-items-center gap-2">
          <a class="btn btn-success btn-sm" href="carrito.html">Ver carrito</a>
          <span class="text-muted">0 productos</span>
        </div>
        <div class="col-12 col-md-6 mt-2 mt-md-0">
          <div class="input-group">
            <input type="text" class="form-control" placeholder="Buscar pasta...">
            <button class="btn btn-outline-danger">Buscar</button>
          </div>
        </div>
      </div>

      <!-- Productos -->
      <div class="row row-cols-2 row-cols-sm-3 row-cols-md-4 row-cols-lg-5 g-3 mt-3">
        <div class="col">
          <div class="border rounded-2 p-2 hero">
            <a href="producto.html?item=spaghetti" class="text-decoration-none text-dark">
              <img src="img/spaghetti.png" class="img-skel" alt="Spaghetti">
              <div class="d-flex justify-content-between mt-2">
                <span>Spaghetti</span><span class="price">$4.990</span>
              </div>
            </a>
            <button class="btn btn-outline-success btn-sm mt-2 w-100">Agregar</button>
          </div>
        </div>

        <div class="col">
          <div class="border rounded-2 p-2 hero">
            <a href="producto.html?item=penne" class="text-decoration-none text-dark">
              <img src="img/penne.png" class="img-skel" alt="Penne">
              <div class="d-flex justify-content-between mt-2">
                <span>Penne</span><span class="price">$5.490</span>
              </div>
            </a>
            <button class="btn btn-outline-success btn-sm mt-2 w-100">Agregar</button>
          </div>
        </div>

        <div class="col">
          <div class="border rounded-2 p-2 hero">
            <a href="producto.html?item=fusilli" class="text-decoration-none text-dark">
              <img src="img/fusilli.png" class="img-skel" alt="Fusilli">
              <div class="d-flex justify-content-between mt-2">
                <span>Fusilli</span><span class="price">$4.790</span>
              </div>
            </a>
            <button class="btn btn-outline-success btn-sm mt-2 w-100">Agregar</button>
          </div>
        </div>

        <div class="col">
          <div class="border rounded-2 p-2 hero">
            <a href="producto.html?item=ravioli" class="text-decoration-none text-dark">
              <img src="img/ravioli.png" class="img-skel" alt="Ravioli">
              <div class="d-flex justify-content-between mt-2">
                <span>Ravioli</span><span class="price">$6.990</span>
              </div>
            </a>
            <button class="btn btn-outline-success btn-sm mt-2 w-100">Agregar</button>
          </div>
        </div>

        <div class="col">
          <div class="border rounded-2 p-2 hero">
            <a href="producto.html?item=tagliatelle" class="text-decoration-none text-dark">
              <img src="img/tagliatelle.png" class="img-skel" alt="Tagliatelle">
              <div class="d-flex justify-content-between mt-2">
                <span>Tagliatelle</span><span class="price">$5.990</span>
              </div>
            </a>
            <button class="btn btn-outline-success btn-sm mt-2 w-100">Agregar</button>
          </div>
        </div>

        <div class="col">
          <div class="border rounded-2 p-2 hero">
            <a href="producto.html?item=gnocchi" class="text-decoration-none text-dark">
              <img src="img/gnocchi.png" class="img-skel" alt="Gnocchi">
              <div class="d-flex justify-content-between mt-2">
                <span>Gnocchi</span><span class="price">$4.990</span>
              </div>
            </a>
            <button class="btn btn-outline-success btn-sm mt-2 w-100">Agregar</button>
          </div>
        </div>

        <div class="col">
          <div class="border rounded-2 p-2 hero">
            <a href="producto.html?item=farfalle" class="text-decoration-none text-dark">
              <img src="img/farfalle.png" class="img-skel" alt="Farfalle">
              <div class="d-flex justify-content-between mt-2">
                <span>Farfalle</span><span class="price">$4.690</span>
              </div>
            </a>
            <button class="btn btn-outline-success btn-sm mt-2 w-100">Agregar</button>
          </div>
        </div>

        <div class="col">
          <div class="border rounded-2 p-2 hero">
            <a href="producto.html?item=linguine" class="text-decoration-none text-dark">
              <img src="img/linguine.png" class="img-skel" alt="Linguine">
              <div class="d-flex justify-content-between mt-2">
                <span>Linguine</span><span class="price">$5.190</span>
              </div>
            </a>
            <button class="btn btn-outline-success btn-sm mt-2 w-100">Agregar</button>
          </div>
        </div>

        <div class="col">
          <div class="border rounded-2 p-2 hero">
            <a href="producto.html?item=rigatoni" class="text-decoration-none text-dark">
              <img src="img/rigatoni.png" class="img-skel" alt="Rigatoni">
              <div class="d-flex justify-content-between mt-2">
                <span>Rigatoni</span><span class="price">$5.490</span>
              </div>
            </a>
            <button class="btn btn-outline-success btn-sm mt-2 w-100">Agregar</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- FOOTER -->
  <div class="row border rounded-2 p-3 mt-3 hero">
    <div class="it-banner rounded-bottom mb-2"></div>
    <div class="col-12 text-center text-muted">© 2025 Pastas Nonna — Catálogo</div>
  </div>
</div>

</body>
</html>
